<!DOCTYPE html>
<head>
  <style>
    .main {
      width: 1000px;
      height: 300px;
      background-color: greenyellow;
      container-name: main-container;
      container-type: inline-size;
    }
    
    p {
      color: white;
    }

    /* 본문 메인 특정 영역에 따른 반응형 쿼리 */
    @container main-container (max-width: 992px) { 
      p {
        color: black;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <p>hello world</p>
  </div>
</body>
</html>
